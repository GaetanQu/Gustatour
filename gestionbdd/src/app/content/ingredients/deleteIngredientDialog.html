<h1 mat-dialog-title>Suppression de l'ingredient</h1>
<mat-dialog-content>
    Êtes vous sûr.s de vouloir supprimer cet ingrédient ?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close="false"><mat-icon>cancel</mat-icon>Non</button>
    <button mat-flat-button color="warn" mat-dialog-close="true"><mat-icon>delete</mat-icon>Oui</button>
</mat-dialog-actions>
