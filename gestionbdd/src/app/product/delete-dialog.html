<h1 mat-dialog-title>Suppression</h1>
<mat-dialog-content>
    Êtes-vous sûr.e de vouloir supprimer ce produit ?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Non</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
