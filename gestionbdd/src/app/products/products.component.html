<mat-form-field id="searchbar">
    <input matInput type="search" placeholder="Rechercher" (input)="filterProductsByName()" [(ngModel)]="searchTerm">
    <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
<button id="addProduct" mat-flat-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon>Ajouter un produit</button>
<div class="products">
    @for (product of products; track $index) {
        <app-product
        [product]="product"
        ></app-product>
    }
</div>
